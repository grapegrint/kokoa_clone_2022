<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css"/>

</head>
<body id= "chat-screen">
        <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"> </i>     
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-screen-header">
         <div class="alt-screen-header__column">
            <a href="chats.html"> <i class="fa-solid fa-angle-left"></i></a>
            </div>

         <div class="alt-screen-header__column">
             <h1 class="alt-screen-header__title">Fprodoggi</h1>
         </div>
         <div class="alt-screen-header__column">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
         </div>
    </header>    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2022
        </div>
        <div class="message-row">
            <div class="message-row__colums">
                <img src="/Users/parksinae/Desktop/kokoa_clone_2022/Screen Shot 2022-09-29 at 3.46.23 PM.png"/>
            </div>
            <div class="message-row__colums">
                <span class="message-row__author">Fprodoggi</span>
                <div class="message-row__contents">
                    <span class="message-row__bubble">How are you</span>
                    <span class="message-row__time">21:27</span>   
                </div>
            </div>
        </div>


        <div class="message-row message-row__own">          
            <div class="message-row__colums">
                <div class="message-row__contents">
                    <span class="message-row__bubble">What's up? </span>
                    <span class="message-row__time">21:30</span>   
                </div>
            </div>
        </div>
        
        </div>

               
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i></div>
        <div class="reply__column">
            <input class="reply__column__message" type="text" placeholder=" Write a message in here"></input>
            <i class="fa-regular fa-face-smile fa-xl"></i>
            <button class= "reply__column__send">
                <i class="fa-solid fa-arrow-up"></i></button>    
        </div>
    </form>

    <div id="not_phone"><i class="fa-regular fa-hand"></i> your screen is too big!! 
    </div>

    <script 
    src="https://kit.fontawesome.com/1f7fdb41ef.js" 
    crossorigin="anonymous">
    </script>
       
  
</body>
</html>
