<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homework_5.css" />
    <title>playlist</title>
  </head>
  <body>
    <div class="upper_window">
      <div class="upper_window__item">X</div>
      <div class="upper_window__item">Playlist</div>
      <div class="upper_window__item"></div>
     <!--rightspace--> 
    </div>

    <div class="main_window">
      <div class="main_window__list">
        <div>
          <div class="main_window__list__album"></div>
          <i class="fas fa-tv-music"></i>
        </div>
        <div class="main_window___list__title">
          <h1 class="main_window___list__title__main">Random Love</h1>
          <p class="main_window___list__title__sub">by Divay Kapoor</p>
        </div>
      </div>
    </div>
    <div class="mainMusic__Play">
      <button id="playBtn1" class="mainMusic_Img__btn">
        <i class="fas fa-play"></i>Play
      </button>
      <button id="playBtn2" class="mainMusic_Img__btn">
        <i class="fas fa-heart"></i>
      </button>
      <button id="playBtn3" class="mainMusic_Img__btn">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <form action="">
      <ul class="musicList">
        <li class="musicList__Name">
          <div class="musicList__Name__color" id="colorDiv1"></div>
          <div>
            <h2>Matargasti</h2>
            <p>Mohit Chauhan</p>
          </div>
        </li>
        <li class="musicList__Name">
          <div class="musicList__Name__color" id="colorDiv2"></div>
          <div>
            <h2>Attitide</h2>
            <p>Lewis OfMan.Attitude</p>
          </div>
        </li>
        <li class="musicList__Name">
          <div class="musicList__Name__color" id="colorDiv3"></div>
          <div>
            <h2>Try Everthing</h2>
            <p>shakira.Zootopia</p>
          </div>
        </li>
        <li class="musicList__Name">
          <div class="musicList__Name__color" id="colorDiv4"></div>
          <div>
            <h2>SunFlower</h2>
            <p>Joseph Vincent.Sunflower</p>
          </div>
        </li>
      </ul>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
